{% load staticfiles i18n compress%}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}warp{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
        <!-- Your stuff: Third-party CSS libraries go here -->
        {% compress css %}
        <!-- This file stores project-specific CSS -->
        <link rel="stylesheet" href="{% static 'vendor/foundation/css/foundation.css' %}">
        <link rel="stylesheet" href="{% static 'css/project.css' %}">
        {% endcompress %}
    {% endblock %}

  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Warp</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>

    {% block content %}
    {% endblock %}
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
      <!-- Your stuff: Third-party javascript libraries go here -->
      <script type="text/javascript" src="{% static 'vendor/jquery/jquery.js' %}"></script>
      <script type="text/javascript" src="{% static 'vendor/foundation/js/what-input.js' %}"></script>
      <script type="text/javascript" src="{% static 'vendor/foundation/js/foundation.js' %}"></script>
      <script type="text/javascript" src="{% static 'vendor/foundation/js/app.js' %}"></script>

      <!-- place project specific Javascript in this file -->
      {% compress js %}
      <script src="{% static 'js/project.js' %}"></script>
      {% endcompress %}

    {% endblock javascript %}
  </body>
</html>
